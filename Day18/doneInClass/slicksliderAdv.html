<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slick Basic Demo</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style type="text/css">
	main{
		background-color: lightgray;
	}

	.slider{
		width: 85%;
		max-width: 500px;
		margin: 0 auto;
	}

	.slider div{
		width: 100%;
	}
	
	.slider img{
		max-width: 100%;
	}

	.no-js .slider img{
		border: 3px solid white;
		margin: .5em auto;
	}

/*shows only first image in slider when JS is disabled*/
	.no-js .slider div + div{
		display: none;
	}

</style>
</head>
<body>
<main>	
	<div class="slider">
	  <div><img src="images/1050-500x500.jpg"></div>
	  <div><img src="images/1051-500x500.jpg"></div>
	  <div><img src="images/1053-500x500.jpg"></div>
	  <div><img src="images/1057-500x500.jpg"></div>
	</div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
	$('html').attr('class', 'js');
	//alternate: $('html').removeClass('no-js').addClass('js'); 
	$('.slider').slick({ 
		autoplay:true, 
		autoplaySpeed:6000, 
		arrows:false
	});

</script>

</body>
</html>
