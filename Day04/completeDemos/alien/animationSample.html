<!DOCTYPE html>
<html lang="en">
<head>
 <title>Animations and Transitions Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css/style.css">
 <script src="scripts/jquery-3.4.1.min.js"></script>
 <script>
 	//when I click the button, I want to remove whatever class is there, and add the right class to it
 	$(document).ready(function(){
 		$('#slideUpBtn').click(function(){
 			$('img').removeClass();
 			$('img').addClass('slideUp');
 		});//closes click

 		$('#fadeInBtn').click(function(){
 			$('img').removeClass();
 			$('img').addClass('fadeIn');
 		});//closes click

 		$('#pulseBtn').click(function(){
 			$('img').removeClass();
 			$('img').addClass('pulse');
 		});//closes click

 		$('#floatBtn').click(function(){
 			$('img').removeClass();
 			$('img').addClass('float');
 		});//closes click

 		$('#tossBtn').click(function(){
 			$('img').removeClass();
 			$('img').addClass('toss');
 		});//closes click
 	});//closes doc ready
 	
 </script>


</head>
<body>
	<header>
		<h1> Animation Playground</h1>
	</header>

	<main>
		<section>
			<img src="images/alien.png" class="float" id="alien">
		</section>

		<section>
			<h2>Select Your Animation</h2>
			<div class="fadeIn">
				<a href="#" id="slideUpBtn" class="button">Slide Up</a>
				<a href="#" id="fadeInBtn" class="button">Fade In</a>
				<a href="#" id="pulseBtn" class="button">Pulse</a>
				<a href="#" id="floatBtn" class="button">Floating</a>
				<a href="#" id="tossBtn" class="button">Tossing</a>
			</div>
		</section>
	</main>

</body>
</html>
