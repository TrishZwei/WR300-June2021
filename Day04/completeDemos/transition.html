<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Animations</title>
	<style type="text/css">
		.parent{
			background-color: hsla(200,100%, 20%); /*hue, saturation, light, alpha*/
			width: 400px;
			height: 400px;
		}

		.child{
			background-color: red;
			height: 50%;
			width: 50%;
			transition: transform 1s ease-in 3s; /*type, duration, easing, delay (shortcut)*/ 
		}

		.parent:hover .child{
			/*when we hover over the parent, we want the child to change shape*/
			transform: translateX(100%);

		}


	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
		
	</div>


</body>
</html>
