<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rotate Demo</title>
	<style type="text/css">
		.button{
			height:50px;
			width: 50px;
			background-color: rebeccapurple;
			transition: transform 1s;
		}

		.button:hover{
			transform: rotate(45deg);
			cursor: pointer;

		}


	</style>
</head>
<body>
	<div class="button"></div>



</body>
</html>
